<p>
  get-all-hospitals works!
</p>

<mat-tab-group>
  <mat-tab *ngFor="let hospital of hospitals" label="{{hospital.name}}">
    <div>

      <mat-accordion multi="false">
        <mat-expansion-panel *ngFor="let variable of hospital.variables">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{variable.name}}
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
          </mat-expansion-panel-header>

          <p>Name        :{{variable.name}}</p>
          <p>File :{{variable.csvFile}}</p>
          <p>Value :{{variable.value}}</p>
          <p>Type :{{variable.type}}</p>
          <p>Measure Unit:{{variable.unit}}</p>
          <p>Description :{{variable.description}}</p>
          <p>Comments :{{variable.comments}}</p>

        </mat-expansion-panel>
      </mat-accordion>

    </div>
  </mat-tab>

</mat-tab-group>
