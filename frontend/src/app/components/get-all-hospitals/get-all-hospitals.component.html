
<mat-tab-group>
  <mat-tab *ngFor="let hospital of hospitals" label="{{hospital.name}}">

<mat-tab-group>
  <a *ngFor="let versions of allVersionsPerHospital[hospital.name]">

  <mat-tab label="{{versions.name}}">

      <mat-accordion multi="true">
        <mat-expansion-panel *ngFor="let variable of versions.variables">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <a> {{variable.name}}</a>

            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>Name        :{{variable.name}}</p>
          <p>File :{{variable.csvFile}}</p>
          <p>Value :{{variable.value}}</p>
          <p>Type :{{variable.type}}</p>
          <p>Measure Unit:{{variable.unit}}</p>
          <p>Description :{{variable.description}}</p>
          <p>Comments :{{variable.comments}}</p>


        </mat-expansion-panel>


      </mat-accordion>

  </mat-tab>

    </a>


</mat-tab-group>

    </mat-tab>
  </mat-tab-group>
